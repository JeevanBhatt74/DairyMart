name: dairymart
description: "A modern responsive e-commerce application for fresh dairy products."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Icons ---
  cupertino_icons: ^1.0.8

  # --- Typography & UI ---
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0

  # --- State Management ---
  flutter_riverpod: ^2.6.1

  # --- Networking (REQUIRED FOR BACKEND) ---
  dio: ^5.4.0

  intl_phone_field: ^3.2.0

  # --- Data Modeling (REQUIRED FOR JSON) ---
  json_annotation: ^4.9.0

  # --- Local Database (HIVE ADDED BACK) ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # --- Utilities ---
  path_provider: ^2.1.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  uuid: ^4.3.3
  shared_preferences: ^2.5.4
  dio_smart_retry: ^7.0.1
  flutter_secure_storage: ^10.0.0
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^6.0.0

  # --- Image & Media Handling ---
  image_picker: ^1.1.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- Linting ---
  flutter_lints: ^3.0.0

  # --- App Icon Generator ---
  flutter_launcher_icons: ^0.13.1

  # --- Code Generation ---
  build_runner: ^2.4.8
  json_serializable: ^6.7.1 # Required for JSON
  hive_generator: ^2.0.1    # Required for Hive Adapters

# --- FLUTTER CONFIGURATION ---
flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    - assets/images/

# --- APP ICON CONFIGURATION ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  adaptive_icon_background: "#E6E7E8"
  adaptive_icon_foreground: "assets/images/logo.png"
  image_path: "assets/images/logo.png"
  min_sdk_android: 21